<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workday Skills Autofill</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Workday Skills Autofill</h2>
            <button id="themeToggle" class="theme-toggle" title="Toggle Dark/Light Mode">ğŸŒ™</button>
        </div>
        <p class="subtitle">Enter skills and press Enter or Comma</p>

        <div class="input-group">
            <div class="profile-controls">
                <select id="profileSelect" title="Select Profile"></select>
                <button id="addProfileBtn" class="icon-btn" title="New Profile">+</button>
                <button id="deleteProfileBtn" class="icon-btn danger" title="Delete Profile">ğŸ—‘ï¸</button>
            </div>

            <div class="actions-bar">
                <span id="skillCount" class="skill-count">0 skills</span>
                <div class="data-controls">
                    <button id="exportBtn" class="text-btn" title="Export Profiles">â¬‡ï¸ Export</button>
                    <button id="importBtn" class="text-btn" title="Import Profiles">â¬†ï¸ Import</button>
                    <input type="file" id="importFile" accept=".json" style="display: none;">
                </div>
                <button id="scanJobBtn" class="text-btn" title="Check for missing skills">ğŸ” Scan Job</button>
            </div>

            <div id="suggestionsArea" class="suggestions-area" style="display:none;">
                <div class="suggestions-header">
                    <span>Missing Skills Found:</span>
                    <button id="closeSuggestions" class="icon-btn-small">Ã—</button>
                </div>
                <div id="suggestionsContainer" class="tag-container suggestions"></div>
            </div>

            <div id="tagContainer" class="tag-container">
                <input type="text" id="skillsInput" placeholder="Add a skill...">
            </div>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <div class="button-group">
            <button id="saveSkills" class="btn primary">Save Skills</button>
            <button id="fillSkills" class="btn secondary">Autofill Workday</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
