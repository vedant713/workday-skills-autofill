<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workday Skills Autofill</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Workday Skills Autofill</h2>
            <button id="themeToggle" class="theme-toggle" title="Toggle Dark/Light Mode">ğŸŒ™</button>
        </div>
        <p class="subtitle">Enter skills and press Enter or Comma</p>

        <div class="input-group">
            <div class="profile-controls">
                <select id="profileSelect" title="Select Profile"></select>
                <button id="addProfileBtn" class="icon-btn" title="New Profile">+</button>
                <button id="deleteProfileBtn" class="icon-btn danger" title="Delete Profile">ğŸ—‘ï¸</button>
            </div>

            <!-- Toolbar Row -->
            <div class="toolbar">
                <button id="smartPasteBtn" class="tool-btn" title="Paste from Resume">
                    ğŸ“‹ <span>Paste</span>
                </button>
                <button id="scanJobBtn" class="tool-btn" title="Scan Job Description">
                    ğŸ” <span>Scan</span>
                </button>
                <button id="importBtn" class="tool-btn" title="Import Profiles">
                    â¬†ï¸ <span>Import</span>
                </button>
                <button id="exportBtn" class="tool-btn" title="Export Profiles">
                    â¬‡ï¸ <span>Export</span>
                </button>
                <button id="clearAllBtn" class="tool-btn" title="Clear All Skills" style="color: var(--danger-color);">
                    ğŸ—‘ï¸ <span>Clear</span>
                </button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
            </div>

            <div style="text-align: right; margin-bottom: 4px;">
                <span id="skillCount" class="skill-count">0 skills</span>
            </div>

            <div id="suggestionsArea" class="suggestions-area" style="display:none;">
                <div class="suggestions-header">
                    <div style="display:flex; align-items:center; gap:8px;">
                        <span>Missing Skills Found:</span>
                        <span id="matchScore" class="match-badge" style="display:none;">0% Match</span>
                    </div>
                    <div style="display:flex; gap:5px;">
                        <button id="addAllSuggestions" class="text-btn small" title="Add all missing skills">Add
                            All</button>
                        <button id="closeSuggestions" class="icon-btn-small">Ã—</button>
                    </div>
                </div>
                <div id="suggestionsContainer" class="tag-container suggestions"></div>
            </div>

            <div id="tagContainer" class="tag-container">
                <input type="text" id="skillsInput" placeholder="Add a skill...">
            </div>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <div class="button-group">
            <button id="saveSkills" class="btn primary">Save Skills</button>
            <button id="fillSkills" class="btn secondary">Autofill Workday</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
